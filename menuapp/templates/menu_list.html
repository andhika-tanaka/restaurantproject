{% extends 'web_base.html' %}

{% block content %}

<div class="container">
    <table class="table">
        <thead>
            <th>Menu Name</th>
            <th>Price</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for menu in menus %}
            <tr>
                <td>
                    <a href="{% url 'menu_detail' pk=menu.pk %}">{{ menu.name }}</a>
                </td>
                <td>
                    Rp. {{ menu.price }}
                </td>
                <td colspan = '4'>
                    <a href="{% url 'menu_edit' pk=menu.pk %}" class="btn btn-warning">
                        <i class="bi-pencil-square"></i>
                    </a>
                    <a href="{% url 'menu_delete' pk=menu.pk %}" class="btn btn-danger">
                        <i class="bi-trash"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
